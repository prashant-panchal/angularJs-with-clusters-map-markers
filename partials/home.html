

<div class="container">
<div ng-controller="MapMarkerController">
    
    <ui-gmap-google-map class="col-sm-12 pad-none" center="map.center" zoom="map.zoom" style="min-height: 600px" draggable="true">
        <ui-gmap-markers models="sites" coords="'coords'" icon="'icon'" click="clickMarker" idKey="'site_id'" doCluster="'true'" doRebuildAll="false">
        </ui-gmap-markers>
    </ui-gmap-google-map>
</div>
</div>
